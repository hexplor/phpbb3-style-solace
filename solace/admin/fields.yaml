- name: Colours
  icon: keypad
  content:
    - name: Accent
      description: First accent color for your forum. This is main color for various forum elements.
      type: picker
      default: "#eac02c"
    - name: Accent2
      description: "Second accent color for your forum. This color is covers light content areas of the forum ie: blockquote and similar."
      type: picker
      default: "#ececec"
    - name: Accent Light
      description: Light version of main accent. Used by button hovers and several small background elements.
      type: picker
      default: "#f9d24c"
    - name: ForumIcon Background
      description: Background color of forum and topic icons.
      type: picker
      default: "#ffffff"
    - name: ForumIcon Background Unread
      description: Background color of unread forum and topic icons.
      type: picker
      default: "#eac02c"
    - name: ForumIcon Color
      description: Forum icons color.
      type: picker
      default: "#eac02c"
    - name: ForumIcon Color Unread
      description: Unread forum icons color.
      type: picker
      default: "#ffffff"
    - name: Main Background
      description: Main background of your forum website.
      type: picker
      default: "#ffffff"
    - name: Main Text Color
      description: Text color of your forum website.
      type: picker
      default: "#555555"
    - name: Main Border Color
      description: Set border color for elements with border.
      type: picker
      default: "#ececec"
    - name: Headers Text Color
      description: Text color for forum headers.
      type: picker
      default: "#898989"
    - name: Navbar Background
      description: Background of top and bottom navigation bar.
      type: picker
      default: "#eac02c"
    - name: Navbar Text Color
      description: Text color of top and bottom navigation bar.
      type: picker
      default: "#ffffff"
    - name: Code
      description: Code markup color in forum psots.
      type: picker
      default: "#2E8B57"
    - name: Error
      description: Error text and background color.
      type: picker
      default: "#BC2A4D"
    - name: Contrast
      description: Opposite color to main background. Used by several small text labels.
      type: picker
      default: "#000000"
    - name: Footer Image Background
      description: Set background image for footer area. Upload it to <strong>styles/solace/theme/images/backgrounds</strong>.
      type: image
      default: "backgrounds/preset1.jpg"
- name: General
  icon: tools
  content:
    - name: Font
      description: Pick preferred font from Google WebFonts directory.
      type: font
      default: "Default"
    - name: FontSize
      description: General font size of the forum.
      type: text
      default: "13px"
      size: "50px"
    - name: Font Spans
      description: Enable or disable colored font spans headers in the forum.
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: TopBar Type
      description: Decide if you want topbar to be sticky at the top of your browser or normal (fixed position).
      type: select
      default: "sticky"
      options:
        - value: sticky
        - value: normal
    - name: Menu Font
      description: Pick preferred menu font from Google WebFonts directory.
      type: font
      default: "Default"
    - name: Menu FontSize
      description: Font size of your menu.
      type: text
      default: "15px"
      size: "50px"
    - name: Preset Switcher
      description: Enable or disable color variations preset switcher in the top menu.
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
- name: Logo
  icon: id
  content:
    - name: Type
      description: Select logo type. Text - text based logo. Image - provide file path to logo image.
      type: select
      default: "text"
      options:
        - value: text
        - value: image
    - name: Text
      description: Default logo text for your forum.
      type: text
      default: "Solace"
    - name: Font
      description: Pick preferred logo text font from Google WebFonts directory.
      type: font
      default: "Default"
    - name: FontSize
      description: Font size of your logo text.
      type: text
      default: "40px"
      size: "50px"
    - name: Image
      description: File name of logo image (<strong>Image</strong> must be selected in logo <strong>Type</strong>). Upload logo to <strong>styles/solace/theme/images/</strong> first.
      type: image
      size: 240px
      default: "site_logo.gif"
    - name: Width
      description: Logo image width
      type: text
      default: "120px"
      size: "50px"
    - name: Height
      description: Logo image width
      type: text
      default: "45px"
      size: "50px"
    - name: Link
      description: Where user should be redirected after clicking a logo.
      type: text
      size: 240px
      default: "./"
- name: Slideshow
  icon: photo
  content:
    - name: Enable
      description: Enable or disable slideshow on the forum
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: Presets Synchronization
      description: Enable or disable presets synchronization. For example if <strong>preset3</strong> is selected then slideshow jumps to slide 3 on load.
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: Frontpage Only
      description: Show slideshows only on frontpage
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: Title Font
      description: Pick preferred font from Google WebFonts directory.
      type: font
      default: "Default"
    - name: Title FontSize
      description: Main slideshow title fontsize.
      type: text
      default: "100px"
      size: "50px"
    - name: Description Font
      description: Pick preferred font from Google WebFonts directory for slideshow description.
      type: font
      default: "Default"
    - name: Description FontSize
      description: Slideshow description font size.
      type: text
      default: "1.7em"
      size: "50px"
    - name: Transition
      description: You can customize slideshow transition effects.
      type: select
      default: "fadeUp"
      options:
        - value: fade
        - value: backSlide
        - value: goDown
        - value: fadeUp
        - value: slide
    - name: Navigation
      description: Enable or disable arrow navigation.
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: Pagination
      description: Enable or disable slideshow pagination.
      type: radio
      default: "Yes"
      options:
        - value: Yes
        - value: No
    - name: Height
      description: If no height specified slideshow will adjust to image height.
      type: text
      default: ""
      size: "50px"

